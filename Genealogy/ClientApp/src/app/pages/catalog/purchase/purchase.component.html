<ng-template #content let-modal>
  <div class="card text-center">
    <div class="card-header">Покупка</div>
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <img class="card-img p-4" [src]="item.imageUrl" alt="{{ item.title }}" />
      <p class="card-text pl-4 pr-4">{{ item.description }}</p>
      <hr />
      <h1 class="card-text font-weight-bold">{{ item.price | currency }}</h1>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-primary" (click)="onPayButtonClick()">Оплатить</button>
    </div>
  </div>
</ng-template>
