<ng-template #content let-modal>
  <div class="card text-center">
    <div class="card-header">
      <div class="row">
        <div class="col text-left">
          <strong class="text-uppercase">{{ item.title }}</strong>
        </div>
        <div class="col">
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true" (click)="onCloseButtonClick()">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <img class="card-img p-4" [src]="item.imageUrl" alt="{{ item.title }}" />
      <p class="card-text pl-4 pr-4">{{ item.description }}</p>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-outline-primary" (click)="onPayButtonClick()">Оплатить</button>
    </div>
  </div>
</ng-template>
