<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-7 col-md-5 col-lg-4 col-xl-3">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Логин или e-mail</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Требуется ввести логин (адрес почты)</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Требуется ввести пароль</div>
              </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Войти
            </button>
            <button class="btn btn-link" type="button" [routerLink]="['/register']">Регистрация</button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
