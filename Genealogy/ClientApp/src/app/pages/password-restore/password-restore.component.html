<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 text-center">
      <p class="lead">
        Укажите электронный почтовый ящик к которому привязан<br> ваш аккаунт на сайте KALUGA-GENEALOGIA.RU.<br><br> На него будет выслан новый пароль.
      </p>
    </div>
    <div class="col-sm-7 col-md-5 col-lg-4 col-xl-3 pb-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Ваш e-mail</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Требуется ввести адрес почты</div>
              </div>
            </div>
            <button class="btn btn-outline-secondary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Отправить
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
